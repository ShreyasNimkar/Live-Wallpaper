        }
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
        var balls=document.getElementsByClassName("ball");
        document.onmousemove = function(){
            var i=event.clientX * 100 / window.innerWidth + "%";
            var j=event.clientY * 100 / window.innerHeight + "%";
            for(var a=0;a<2;a++){
                balls[a].style.left = i;
                balls[a].style.top = j;
                balls[a].style.bottom = "translate(-"+i+",-"+j+")";
            }
        }
